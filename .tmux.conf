#set-option -g status-right '#[fg=green,bg=black] Load: #(uptime | cut -f 13,14,15 -d " ") %a %d-%b-%y %I:%M%p '
set-option -g status-right '#[fg=white,bg=black] %a %b%d %I:%M%p '

#OTHER
#=====

# basic global settings:
set-option -g default-shell /bin/bash
set-option -g status-keys vi
set-window-option -g mode-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse off
#set-option -g mouse-select-pane on
set -g default-terminal screen-256color
set-option -g history-limit 4096

# vi-style buffer nav and copy/paste.
bind Escape copy-mode
bind ] paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


#lock entire session, and all clients (seconds)
set-option -g lock-server on
set-option -g lock-after-time 1800
#set-option -g lock-command 'cmatrix -b -u 9'

