# Unbind existing tmux key bindings (except 0-9).
# Set the prefix to ^A.
#unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
#unbind ^X
bind ^X lock-server  # doesn't work?

# screen ^C c
#unbind ^C
bind ^C new-window
#unbind c
bind c new-window

# detach ^D d
#unbind ^D
bind ^D detach

# displays *
#unbind *
bind * list-clients

# next ^@ ^N sp n
#unbind ^@
bind ^@ next-window
#unbind ^N
bind ^N next-window
#unbind " "
bind " " next-window
#unbind n
bind n next-window

# title A
#unbind A
bind A command-prompt "rename-window %%"

# other ^A
#unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
#unbind ^H
bind ^H previous-window
#unbind ^P
bind ^P previous-window
#unbind p
bind p previous-window
#unbind BSpace
bind BSpace previous-window

# windows ^W
#unbind ^W
bind '"' list-windows

# quit \
#unbind \
bind \ confirm-before "kill-server"

# kill K k
#unbind K
bind K confirm-before "kill-window"
#unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
#unbind ^L
bind ^L refresh-client
#unbind l
bind l refresh-client

# More straight forward key bindings for splitting
#unbind %
bind | split-window -h
bind v split-window -h
bind - split-window -v
bind h split-window -v

# History
set -g history-limit 1000

# Pane
#unbind s
#bind s select-pane -D
#unbind w
#bind w select-pane -U
#unbind z
#bind z select-pane -L
#unbind x
#bind x select-pane -R

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key J command-prompt -p "send pane to:"  "join-pane -t '%%'"

#unbind ^k
bind-key ^k resize-pane -U
#unbind ^j
bind-key ^j resize-pane
#unbind ^l
bind-key ^l resize-pane -R
#unbind ^h
bind-key ^h resize-pane -L


# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

##### Appearance

# window titles

# enable wm (e.g. fluxbox) window titles:
set-option -g set-titles on
# example: tmux perforce @mastershake(dba@mastershake:~ bash)
#          dba@mastershake set from bash prompt export in .bashrc
#set-option -g set-titles-string "tmux #S@#h(#T #W)"
set-option -g set-titles-string "#T #W"


## cheats for customizing above
#   H   Host
#   I   Current window index
#   P   Current pane index
#   S   Session name
#   T   Current window title
#   W   Current window name
#   #   A literal #

## panes:

# active pane
#set-option -g pane-active-border-fg black
#set-option -g pane-active-border-bg black

# inactive pane
#set-option -g pane-border-fg white
#set-option -g pane-border-bg black

# clock-mode
set-window-option -g clock-mode-colour red
set-window-option -g clock-mode-style 12

# command/message line colors
set-option -g message-bg yellow
set-option -g message-fg black
set-option -g message-attr bright

# messages (tmux system messages)
set-window-option -g mode-bg yellow
set-window-option -g mode-fg black

# default statusbar colors
set-option -g status-fg black
set-option -g status-bg black
#set-option -g status-attr bright

# other statusbar configs:
set-option -g status-interval 5
set-option -g status-utf8 on
set-option -g status-justify right

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg yellow
#set-window-option -g window-status-attr bright

# inactive window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
#set-window-option -g window-status-attr dim

# default is "on"
set-option -g status on

# center align window list
set-option -g status-justify left

# what is to be shown to the left on the status bar
set-option -g status-left-length 35
set-option -g status-left '#[fg=yellow,bg=black] #(hostname -s) #[default]'

# what is to be shown to the right on the status bar
set-option -g status-right-length 60
